<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo App using Genezio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/ico" sizes="32x32" href="favicon.ico" />
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">Add new task</div>
            <div class="modal-body">
              <span class="text-danger" id="modal-error-elem"></span>
              <div class="mb-3">
                <label>Task Title</label>
                <input
                  class="form-control"
                  placeholder="Title"
                  type="Title"
                  autocomplete="Title"
                  id="task-title-input"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="submit" id="add-task-btn">
                Add
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row mt-2">
        <div class="col-sm-12">
          <div class="row">
            <class class="col-sm-2 mt-4"> </class>

            <div class="col-sm-8" style="background-color: white">
              <div id="tasks"></div>

              <div
                style="display: flex; justify-content: center; margin-top: 50px"
              >
                <div
                  class="btn btn-outline-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Add New Task
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./bundle.js"></script>
  </body>
</html>
